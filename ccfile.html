    <script>
        const colors= ['orange', 'pink', 'yellow', 'green', 'blue', 'purple']

        function changeColor(color) {
            let colorChosen = colors[Math.floor(Math.random() * 6)]
            document.body.style.backgroundColor = colorChosen
        }
